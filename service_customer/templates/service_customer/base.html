{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моя служба рассылки{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'service_customer:home' %}">Служба рассылки</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'service_customer:client_list' %}">Клиенты Сервиса</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'service_customer:message_list' %}">Сообщения для рассылки</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'service_customer:mailing_list' %}">Рассылка (настройки)</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'service_customer:mailing_attempt_list' %}">Попытки рассылки</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
