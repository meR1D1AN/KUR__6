{% extends "service_customer/base.html" %}

{% block title %}Удаление клиента{% endblock %}

{% block content %}
<h1 class="text-center">Удалить клиента</h1>
<table class="table text-center">
    <tr>
        <th>Вы уверены, что хотите удалить клиента</th>
        <th><strong>"{{ client.full_name }}"</strong>?</th>
    </tr>
    <tr>
        <th></th>
        <th>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a class="btn btn-secondary" href="{% url 'service_customer:client_list' %}">Отмена</a>
            </form>
        </th>
    </tr>
</table>
{% endblock %}
