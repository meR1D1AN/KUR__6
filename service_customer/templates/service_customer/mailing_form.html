{% extends "service_customer/base.html" %}

{% block title %}{{ view.action }} Рассылка{% endblock %}

{% block content %}

<h1 class="text-center">Рассылка</h1>
<form method="post">
    {% csrf_token %}
    <table class="table text-center align-middle">
        <tr>
            <th class="col-8 text-end">
                <div class="form-group">
                    <label for="id_start_date">Дата и время первой рассылки:</label>
                </div>
            </th>
            <th class="col-4">
                <input type="datetime-local" name="start_date" id="id_start_date"
                       value="{{ form.start_date.value|date:'Y-m-d\TH:i' }}">
            </th>
        </tr>
        <tr>
            <th class="text-end">
                <div class="from-group">
                    <label for="id_periodicity">Периодичность:</label>
                </div>
            </th>
            <th>
                <div id="id_periodicity">{{ form.periodicity }}</div>
            </th>
        </tr>
        <tr>
            <th class="text-end">
                <div class="from-group">
                    <label for="id_status">Статус:</label>
                </div>
            </th>
            <th>
                <div id="id_status">{{ form.status }}</div>
            </th>
        </tr>
        <tr>
            <th class="text-end">
                <div class="from-group">
                    <label for="id_clients">Клиент(ы):</label>
                </div>
            </th>
            <th>
                <div id="id_clients">{{ form.clients }}</div>
            </th>

        </tr>
        <tr>
            <th class="text-end">
                <div class="from-group">
                    <label for="id_message">Сообщение для рассылки:</label>
                </div>
            </th>
            <th>
                <div id="id_message">{{ form.message }}</div>
            </th>
        </tr>
        <tr>
            <th class="text-end">
                Активна ли подписка?
                {{ form.active }}
            </th>
            <th>
                <div class="btn-group btn-group-justified d-flex justify-content-center" role="group">
                    <button type="submit" class="btn btn-success btn-sm w-100">Сохранить</button>
                    <a class="btn btn-secondary btn-sm w-100" href="{% url 'service_customer:mailing_list' %}">Отмена</a>
                </div>
            </th>
        </tr>
    </table>
</form>
{% endblock %}
