{% extends "service_customer/base.html" %}

{% block title %}{{ view.action }} Сообщение{% endblock %}

{% block content %}

<h1 class="text-center">Создание Сообщения</h1>
<form method="post">
    {% csrf_token %}
    <table class="table text-center align-middle">
        <tr>
            <th class="col-10 text-end">Тема сообщения:</th>
            <th class="col-2">{{ form.subject }}</th>
        </tr>
        <tr>
            <th class="text-end">Текст сообщения:</th>
            <th>{{ form.body }}</th>
        </tr>
        <tr>
            <th></th>
            <th>
                <div class="btn-group btn-group-justified d-flex justify-content-center" role="group">
                <button type="submit" class="btn btn-success btn-sm w-100">Сохранить</button>
                <a class="btn btn-secondary btn-sm w-100" href="{% url 'service_customer:message_list' %}">Отмена</a>
                </div>
            </th>
        </tr>
    </table>
</form>
{% endblock %}
