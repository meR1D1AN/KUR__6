{% extends 'service_customer/base.html' %}
{% block content %}
<div class="container">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="p-2 btn btn-outline-primary">Войти</button>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:reset_password' %}">Восстановить пароль</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
